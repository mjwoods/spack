packages:
  # Comment out for now; system packages break spack build environment
  #openssl:
  #  paths:
  #    openssl@0.9.8j: /usr
  #  buildable: False
  gdbm:
    version: [1.12]
  gettext:
    # Fails to build gettext@0.19.8.1+libxml2:
    variants: ~libxml2
  perl:
    variants: +gdbm
  mesa:
    variants: ~dri
  mpich:
    modules:
      mpich@7.5.2%gcc@6.3.0: cray-mpich/7.5.2
      mpich@7.5.2%intel@17.0.1.132: cray-mpich/7.5.2
    buildable: False
  netcdf:
    modules:
      netcdf@4.3.3.1%gcc@6.3.0 ~mpi: cray-netcdf/4.3.3.1
      netcdf@4.3.3.1@intel@17.0.1.132 ~mpi: cray-netcdf/4.3.3.1
      netcdf@4.3.3.1%gcc@6.3.0 +mpi: cray-netcdf-hdf5parallel/4.3.3.1
      netcdf@4.3.3.1@intel@17.0.1.132 +mpi: cray-netcdf-hdf5parallel/4.3.3.1
    buildable: False
  hdf5:
    modules:
      hdf5@1.8.14%gcc@6.3.0 ~mpi: cray-hdf5/1.8.14
      hdf5@1.8.14%intel@17.0.1.132 ~mpi: cray-hdf5/1.8.14
      hdf5@1.8.14%gcc@6.3.0 +mpi: cray-hdf5-parallel/1.8.14
      hdf5@1.8.14%intel@17.0.1.132 +mpi: cray-hdf5-parallel/1.8.14
    buildable: False
  intel-mkl:
    paths:
  #    intel-mkl@2017.1.132%gcc@6.3.0: /opt/intel 
      intel-mkl@2017.1.132%intel@17.0.1.132: /opt/intel
    buildable: False
  qt:
    variants: +mesa
    version: [5.7.1]
  all:
    compiler: [gcc@6.3.0, gcc@4.9.3, intel@17.0.1.132]
    providers:
      blas: [intel-mkl, openblas]
      lapack: [intel-mkl, openblas]
      mpi: [mpich]
      #blas: [intel-mkl]
      #lapack: [intel-mkl]
