    variants: ~libxml2
  mesa:
    variants: ~dri
  mpich:
    modules:
      mpich@7.7.0%gcc@7.3.0: cray-mpich/7.7.0
      mpich@7.7.0%intel@17.0.7.259: cray-mpich/7.7.0
    buildable: False
  python:
    version: [3.6.8]
    variants: +tk
  all:
    compiler: [gcc@7.3.0, intel@17.0.7.259]
    providers:
      blas: [openblas]
      lapack: [openblas]
      mpi: [mpich]
